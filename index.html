<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>
        Frontend Mentor | NFT preview card component
    </title>
</head>

<body>
    <section class="card">
        <div class="card__image">
            <img src="images/image-equilibrium.jpg" alt="imagen equilibrium" class="card__img">
            <div class="card__capa">
                <img src="images/icon-view.svg" alt="ver" class="card__view">
            </div>
        </div>

        <h2 class="card__title">
            
            Equilibrium #3429
        </h2>

        <p class="card__info">
            Our Equilibrium collection promotes balance and calm.
        </p>

        <article class="card__caracs">

            <span class="card__price">
                <span class="card__span-price">
                    <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="card__svg-price">
                </span>
                <span>
                    0.041 ETH
                </span>
            </span>

            <span class="card__day">
                <span class="card__span-day">
                    <img src="images/icon-clock.svg" alt="icon-clock" class="card__svg-day">
                </span>
                <span>3 days left</span>
            </span>

        </article>
        <div class="desc-author">
            <div class="desc-author__image">
                <img src="images/image-avatar.png" alt="author" title="author" class="desc-author__img">
            </div>

            <p class="desc-author__p">
                Creation of <span class="desc-author__name">Jules Wyren</span>
            </p>
        </div>


    </section>
</body>

</html>
